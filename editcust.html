<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Edit Customer Detail</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="bg-warning" id="page-top">
        <div class="p-3 mb-2 bg-warning text-dark">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card card-signin flex-row my-5">
                    <div class="card-img-left d-none d-md-flex">
                        <!-- Background image for card set in CSS! -->
                    </div>
                    <div class="card-body">

                        <form method="get" action="dashboard.html" id="mainform" novalidate>

                                <div class="form-group">
                                    <label for="id">Customer ID</label>
                                    <input type="text" id="id" pattern="^[a-zA-Z\s]+$"
                                        class="form-control form-control-lg" placeholder="Firstname" required>
                                </div>

                                <div class="form-group">
                                    <label for="company">Company Name</label>
                                    <input type="text" id="company" pattern="^[a-zA-Z\s]+$"
                                        class="form-control form-control-lg" placeholder="Lastname" required >

                                </div>

                                <div class="form-group">
                                    <label for="name">Contact Name</label>
                                    <input type="text" id="name" pattern="^[a-zA-Z\s]+$" class="form-control form-control-lg"
                                        placeholder="Email Address" required>

                                </div>
                                <div class="form-group">
                                    <label for="title">Contact Title</label>
                                    <input type="text" id="title" pattern="^[a-zA-Z\s]+$"
                                        class="form-control form-control-lg" placeholder="Firstname" required >
                                </div>
                                <div class="form-group">
                                    <label for="street">Street</label>
                                    <input type="text" id="street" 
                                        class="form-control form-control-lg" placeholder="Firstname" required >
                                </div>
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" id="city" pattern="^[a-zA-Z\s]+$"
                                        class="form-control form-control-lg" placeholder="Firstname" required >
                                </div>
                                <div class="form-group">
                                    <label for="region">Region</label>
                                    <input type="text" id="region" pattern="^[a-zA-Z\s]+$"
                                        class="form-control form-control-lg" placeholder="Firstname" required >
                                </div>
                                <div class="form-group">
                                    <label for="postalCode">Postal Code</label>
                                    <input type="text" id="postalCode" 
                                        class="form-control form-control-lg" placeholder="Firstname" required >
                                </div>
                                <div class="form-group">
                                    <label for="country">Country</label>
                                    <input type="text" id="country" pattern="^[a-zA-Z\s]+$"
                                        class="form-control form-control-lg" placeholder="Firstname" required >
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input type="text" id="phone" 
                                        class="form-control form-control-lg" placeholder="Firstname" required >
                                </div>

                                <input type="submit" class="btn btn-primary btn-user btn-block" value="Submit">
                                <hr class="my-4">
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>

    <script src="index.js"></script>

    <script>
        $(function () {
            $('#mainform').submit(function (event) {
                var form = $('#mainform')[0];
                if (form.checkValidity() === false) {
                    event.preventDefault();
                }
                $(this).addClass('was-validated');
            });
        });
    </script>

</body>

</html>
